	td:nth-child(3){background-color:#000; color:#fff;}
	td:nth-child(1){width: 150px;text-align: right;padding-right: 20px;}
</style>
<body>


<div class="super_container">

	<!-- Header -->
	{include file="public/menu" /}
	<!-- Home -->

	<!-- Products -->

	<div class="product">

		<!-- Sorting & Filtering -->
		{include file="public/grxx_top" /}
		<!-- Product Content -->
		<div class="section_container">
			<div class="container">
				<div style="width: 350px">
					<form class="form-horizontal">

						<div class="address" style="margin-top: 80px">
							<span>当前密码</span>
							<input type="password" id="old_password" name="old_password" placeholder="请输入密码">
						</div>
						<div class="address">
							<span>新密码</span>
							<input type="password" id="password" name="password" placeholder="6-12位数字或字母">
						</div>
						<div class="address">
							<span>确认密码</span>
							<input type="password" id="repassword" name="repassword" placeholder="6-12位数字或字母">
						</div>
						<div class="button button_update trans_200"><a href="" id="submit" style="font-size: 19px">修改密码</a></div>

					</form>

				</div>
			</div>
		</div>
	</div>
</div>


<script>
    $(function(){
        $('#submit').on('click',function(){
       		$.ajax({
				type:'post',
                url:'{:url("member/changePassword")}',
				data:$('form').serialize(),
				dataType:'json',
				success:function (data) {
					alert(data.message);
                }
			});
            return false;
        });
    });
</script>
