<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<script type="text/javascript" src="__STATIC__/lib/html5.js"></script>

<link href="__STATIC__/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/static/h-ui/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://__STATIC__/lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>

<title>后台登录 </title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal" action="index.html" method="post">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="name" name="name" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="captcha" class="input-text size-L" type="text" placeholder="验证码"   style="width:150px;">
					<img id="captcha_img" src="{:captcha_src()}" height="40" width="140" />
					<a id="kanbuq" href="javascript:captcha_refresh();" >看不清</a>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<label for="online">
						<input type="checkbox" name="online" id="online" value="">
						使我保持登录状态</label>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="submit" id="submit" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">Copyright 衫衫来迟 by H-ui.admin.page.v3.0</div>

<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.js"></script>

登录
<script>
	$(function(){
	    $("#submit").on('click',function(){
            $.ajax({
                type:"POST",
                url:"{:url('checkLogin')}",
                data:$("form").serialize(),
                dataType:"json",
                success:function (data) {
                    if(data.status==0){
                        alert(data.message);
                    }else{
                        window.location.href="{:url('index/index')}";
                    }
                }
            });
		})
	});
</script>

<!--刷新验证码-->
<script>
	function captcha_refresh(){
	    var str=(new Date())/1000;
	    $("#captcha_img").attr("src","/captcha?id="+str);
	}
</script>
</body>
</html>
